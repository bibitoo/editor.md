</textarea>
            </div>

        <script src="js/jquery.min.js"></script>
        <script src="../editormd.min.js"></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
htmlDecode : "style,script", 
                    height  : 640,
		toolbarIcons:"simple",
watch:true,
videoUpload : true,
            videoFormats : ["mp4", "mp4"],
            videoUploadURL : "/file",
                    syncScrolling : "single",
                    path    : "../lib/",
                        onload : function() {
                            console.log('onload', this);
                            this.unwatch();
                        }
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
        </script>
    </body>
